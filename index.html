<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
          table,
      td,
      th {
        border: 1px solid #000;
      }
</style>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="3">MY FIRST TABLE</td>
            </tr>
            <tr>
                <td>First cell</td>
                <td>Second cell</td>
                <td rowspan="4">6 cells merged together</td>
            </tr>
            <tr>
                <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td rowspan="2">1st cell 3rd row</td>
                <td rowspan="2">2nd cell 3rd row</td>
            <tr>

            </tr>
            </tr>
                <td colspan="3">Do you like tables?</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <br>
    <br>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td>
                    <img src="public/images/ulybaka_01.jpg" alt="dog's left eye">
                </td>
                <td rowspan="3">
                    <img src="/public/images/ulybaka_02.jpg" alt="dog's right eye and nose">
                </td>
                <td>
                    <img src="/public/images/ulybaka_03.jpg" alt="dog's ear">
                </td>
            </tr>
            <tr>
                <td rowspan="3">
                    <img src="/public/images/ulybaka_04.jpg" alt="dog's teeth">
                </td>
                <td>
                    <img src="/public/images/ulybaka_05.jpg" alt="dog's back and tail">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/public/images/ulybaka_06.jpg" alt="dogs leg">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <img src="/public/images/ulybaka_07.jpg" alt="dog's something">
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot> 
    </table>
</body>
</html>
